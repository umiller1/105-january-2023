<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Media Queries II</title>
</head>
<body>
    <header>
        <h1>HEADER</h1>
    </header>
    <div id="largeScreen">
        <h2>This is greater than 800px</h2>
    </div>
    <div id="mediumScreen">
        <h2>This is less than 800px and greater than 480px</h2>
    </div>
    <div id="smallScreen">
        <h2>This is less than 480px</h2>
    </div>
    <footer>
        <h2>I disappear when the screen gets too small</h2>
    </footer>
</body>
</html>
